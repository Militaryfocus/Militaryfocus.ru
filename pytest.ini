[tool:pytest]
testpaths = .
python_files = tests.py test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=blog
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

[coverage:run]
source = blog
omit = 
    */tests/*
    */venv/*
    */env/*
    */migrations/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.: